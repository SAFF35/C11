<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garuda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .hexagon-container {
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #ffcc00;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      border-radius: 20px;
      padding: 0px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .hexagon-container h1 {
      font-size: 1.5em;
      margin: 0 0 10px;
      color: #8b0000;
    }

    .hexagon-container p {
      font-size: 1em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="hexagon-container">
    <div>
      <h1>Garuda</h1>
      <p>
        Garuda adalah burung mitologis dalam tradisi Hindu, Buddha, dan Indonesia. Dalam budaya Indonesia, Garuda menjadi lambang negara, melambangkan kekuatan, kebijaksanaan, dan kebebasan.
      </p>
    </div>
  </div>
</body>
</html>
